<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spyral</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  <script src="script/sketch.js"></script>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div id="app">
  <div id="p5canvas"></div>
  <label class="myLabel" for="fraction">Fraction: </label>
  <input
      class="mySlider"
      id="fraction"
      type="range"
      min="0.01"
      max="2"
      step="0.01"
      value="1"
      v-model:value="fraction"
      @change="changed"
  >
  <label class="decimalLabel" for="fraction">{{fractionComputed}}</label>
  <br>
  <label class="myLabel" for="wingcount">Wing Count: </label>
  <input
      class="mySlider"
      id="wingcount"
      type="range"
      min="0.01"
      max="2"
      step="0.01"
      value="1"
      v-model:value="wingcount"
      @change="changed"
  >
  <label class="decimalLabel" for="wingcount">{{wingcountComputed}}</label>
  <br>
  <label class="myLabel" for="dotsize">Dot Size: </label>
  <input
      class="mySlider"
      id="dotsize"
      type="range"
      min="0.01"
      max="2"
      step="0.01"
      value="1"
      v-model:value="dotsize"
      @change="changed"
  >
  <label class="decimalLabel" for="dotsize">{{dotsizeComputed}}</label>
  <br>
  <p>{{test}}</p>
</div>
<script>
  const vueInstance = new Vue({
    el: "#app",
    data: {
      test: "Vue Working",
      fraction: 0,   // val
      wingcount: 0,  // val
      dotsize: 0     // val
    },
    methods: {
      changed(event) {
        console.log(this.getValue(event));
        this.redrawRequest();
      },
      getValue(event) {
        return event.target.value;
      },
      fixedDecimal(num) {
        return parseFloat(num).toFixed(3);
      },
      redrawRequest() {
        p5redraw(this.fraction, this.wingcount, this.dotsize);
      }
    },
    watch: {
      fraction(oldVal, newVal) {
        this.redrawRequest();
      },
      wingcount(oldVal, newVal) {
        this.redrawRequest();
      },
      dotsize(oldVal, newVal) {
        this.redrawRequest();
      }
    },
    computed: {
      fractionComputed() {
        return this.fixedDecimal(this.fraction);
      },
      wingcountComputed() {
        return this.fixedDecimal(this.wingcount);
      },
      dotsizeComputed() {
        return this.fixedDecimal(this.dotsize);
      }
    }
  });
</script>
</body>
</html>
