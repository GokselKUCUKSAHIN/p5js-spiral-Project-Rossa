<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>p5.js Spriral | Göksel KÜÇÜKŞAHİN</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  <script src="script/sketch.js"></script>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div id="app">
  <div id="p5canvas"></div>
  <label class="myLabel" for="fraction">Fraction: </label>
  <input
      class="mySlider"
      id="fraction"
      type="range"
      min="0.01"
      max="1"
      step="0.00001"
      value="0.5"
      v-model:value="fraction"
      @change="changed"
  >
  <label class="decimalLabel" for="fraction">{{fractionComputed}}</label>
  <br>
  <label class="myLabel" for="numberOfPoints"># of Points: </label>
  <input
      class="mySlider"
      id="numberOfPoints"
      type="range"
      min="100"
      max="5000"
      step="1"
      value="500"
      v-model:value="numberOfPoints"
      @change="changed"
  >
  <label class="decimalLabel" for="numberOfPoints">{{numberOfPoints}}</label>
  <br>
  <label class="myLabel" for="dotsize">Dot Size: </label>
  <input
      class="mySlider"
      id="dotsize"
      type="range"
      min="1"
      max="5"
      step="0.005"
      value="3"
      v-model:value="dotsize"
      @change="changed"
  >
  <label class="decimalLabel" for="dotsize">{{dotsizeComputed}}</label>
  <br>
</div>
<script src="script/vue.js"></script>
</body>
</html>
