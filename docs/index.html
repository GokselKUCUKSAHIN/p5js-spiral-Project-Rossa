<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spyral</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  <script src="script/sketch.js"></script>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<div id="app">
  <div id="p5canvas"></div>
  <label class="myLabel" for="fraction">Fraction: </label>
  <input
      style="width: 300px;"
      id="fraction"
      type="range"
      min="0.01"
      max="2"
      step="0.01"
      value="1"
      v-model:value="sliders.fraction"
      @change="changed"
  >
  <br>
  <label class="myLabel" for="wingcount">Wing Count: </label>
  <input
      style="width: 300px;"
      id="wingcount"
      type="range"
      min="0.01"
      max="2"
      step="0.01"
      value="1"
      v-model:value="sliders.wingcount"
      @change="changed"
  >
  <br>
  <label class="myLabel" for="dotsize">Dot Size: </label>
  <input
      style="width: 300px;"
      id="dotsize"
      type="range"
      min="0.01"
      max="2"
      step="0.01"
      value="1"
      v-model:value="sliders.dotsize"
      @change="changed"
  >
  <br>

  <p>{{test}}</p>
  <p>{{sliderValue}}</p>
</div>
<script>
  new Vue({
    el: "#app",
    data: {
      test: "Vue Working",
      sliders: {
        fraction: void 0,
        wingcount: void 0,
        dotsize: void 0
      }
    },
    methods: {
      changed(event) {
        console.log(this.getValue(event));
      },
      getValue(event) {
        return event.target.value;
      }
    }
  });
</script>
</body>
</html>
